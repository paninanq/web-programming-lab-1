<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햊햫혝햣햫햣혝-햪햟햡햟향햦햫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 햗햟햨햟 혜햟햧혝햟 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">paninanq.shop</div>
                <div class="cart-icon" id="cartIcon">
                    游
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 햌햟혝햟햩쮏 혝쮏쒫썜쮏 -->
        <section class="products">
            <h2 class="section-title">햌햟혝햟햩쮏 혝쮏쒫썜쮏</h2>
            <div class="products-grid" id="productsGrid">
            </div>
        </section>
    </main>

    <div class="cart-modal" id="cartModal">
        <!-- 뤯쥃쫧 햨쮐향햦햫혦 -->
        <div class="cart-content">
            <span class="close-cart" id="closeCart">&times;</span>
            <h2>햌쮐향햦햫햟</h2>
            <div class="cart-items" id="cartItems">
            </div>
            <div class="cart-total" id="cartTotal">햊혝쮏: 0 혞햠.</div>
            <button class="checkout-btn" id="checkoutBtn">뤰쮐햪햦혝혧 향햟햨햟향</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

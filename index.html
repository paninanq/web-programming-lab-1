<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">paninanq.shop</div>
                <div class="cart-icon" id="cartIcon">
                    🛒
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Каталог товаров -->
        <section class="products">
            <h2 class="section-title">Каталог товаров</h2>
            <div class="products-grid" id="productsGrid">
            </div>
        </section>
    </main>

    <div class="cart-modal" id="cartModal">
        <!-- Окно корзины -->
        <div class="cart-content">
            <span class="close-cart" id="closeCart">&times;</span>
            <h2>Корзина</h2>
            <div class="cart-items" id="cartItems">
            </div>
            <div class="cart-total" id="cartTotal">Итого: 0 руб.</div>
            <button class="checkout-btn" id="checkoutBtn">Оформить заказ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
